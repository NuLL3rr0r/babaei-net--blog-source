<div class="image{% if class %} {{ class }}{% endif %}">
    {% if href %}<a href="{{ href }}">{% endif %}<img src="{{ src }}" {% if width %}width="{{ width }}"{% endif %} {% if height %}height="{{ height }}"{% endif %} {% if description %}alt="{{ description }}" title="{{ description }}"{% endif %} />{% if href %}</a>{% endif %}
    {% if description %}
    <span class="description">{{ description }}</span>
    {% endif %}
</div>
