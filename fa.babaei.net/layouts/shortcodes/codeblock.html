<div class="codeblock">
    {{ if .Get "title"}}
    <span class="title">{{ .Get "title" }}</span>
    {{ end }}
    {{ if .Get "lang"}}
    {{ highlight (trim .Inner "\n\r") (.Get "lang") "hl_lines=true" }}
    {{ else }}
    {{ if .Get "plain"}}
    <pre>{{ .Inner }}</pre>
    {{ else }}
    {{ highlight (trim .Inner "\n\r") "" "hl_lines=true" }}
    {{ end }}
    {{ end }}
</div>
