<div class="codeblock">
    {{ if .Get "title" }}
    <span class="title">{{ .Get "title" }}</span>
    {{ end }}
    {{ if .Get "lang" }}
    {{ highlight (trim .Inner "\n\r") (.Get "lang") "linenos=table" }}
    {{ else }}
    {{ if .Get "plain" }}
    <pre>{{ .Inner }}</pre>
    {{ else }}
    {{ highlight (trim .Inner "\n\r") "" "linenos=table" }}
    {{ end }}
    {{ end }}
</div>
